<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Dali Museum - Bestellen</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <video class="backgroundvid" muted loop autoplay>
        <source src="./resources/videos/background.mp4">
    </video>
    <div class="main">
        <div class="navHeader">
            <div>
                <h1>Salvador Dali Museum</h1>
            </div>
            <br>
            <ul class="navMenu">
                <li><a href="./index.html#home" class="navButton">Home</a></li>
                <li><a href="./index.html#gallery" class="navButton">Gallerij</a></li>

                <div class="dropdown">
                    <button class="dropbtn">Meer</button>
                    <div class="dropdown-content">
                        <li>
                            <a href="#order" class="navButton activeNav">Bestel Tickets</a>
                        </li>
                        <div class="dropdown2">
                            <button class="dropbtn2">Overig</button>
                            <div class="dropdown-content2">
                                <li>
                                    <a href="https://www.boijmans.nl/" class="navButton">Bojiman's Site</a>
                                </li>
                            </div>                    
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>

    <section id="order" class="landingSec">
        <div id="orderContainer" class="order-container">
            <form id="orderForm" action="./nophp.php">
                <label for="firstName">Name *</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="firstName" name="firstName" placeholder="First" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last" required>
                </div>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>

                <label>Address *</label>
                <input type="text" placeholder="Street Address" autocomplete="address-level1 ddress-line1" required>
                <input type="text" placeholder="Street Address Line 2">
                <div style="display: flex; gap: 10px;">
                    <input type="text" placeholder="City" autocomplete="address-line2" required>
                    <input type="text" placeholder="Region" autocomplete="address-line3" required>
                </div>
                <input type="text" placeholder="Postal / Zip Code" autocomplete="postal-code" required>
                <select id="countries" autocomplete="country-name" required>
                    <option disabled value="" selected>Choose your country..</option>
                    <option value="The Netherlands">The Netherlands</option>
                    <option value="United States">United States</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Romania">Romania</option>
                </select>

                <div class="product-section">
                    <h2>Your Order:</h2>

                    <div class="product-item">
                        <div>
                            <label for="adultT">Adult Ticket [ 18-20 ] $20.00</label>
                            <input type="number" name="adultT" id="quantityA" required min="0" max="20" value="0"
                                placeholder="Amount.."><br>
                            <label for="kidsT">Kids Ticket [ 0-17 ] $12.00</label>
                            <input type="number" name="kidsT" id="quantityK" value="0" min="0" max="20"
                                placeholder="Amount.." required>
                        </div>

                    </div>
                </div>

                <div class="total">
                    Total: <span id="totalAmount">$0.00</span>
                </div>

                <input type="submit" value="Submit Order">
            </form>
        </div>
    </section>
</body>

</html>
